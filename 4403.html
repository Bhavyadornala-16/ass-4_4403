<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bbeaf8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: lavenderblush;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <br>
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            // Get the values from the input fields
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            
            // Check if both values are numbers and the minimum is less than or equal to the maximum
            if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
                document.getElementById('result').innerText = 'Please enter valid minimum and maximum values.';
                return;
            }

            // Generate a random number between minValue and maxValue (inclusive)
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            
            // Display the result
            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
